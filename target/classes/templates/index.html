<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Interaction of an ATM</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
.navbar {
	background-color: #3A7D8F;
}
</style>
<body>
	<!-- create navigation bar ( header) -->


	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Interaction of an ATM</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>
	<br>

	<div class="container">
		<a th:href = "@{/deposit}" class="btn btn-primary btn-sm mb-3"> Deposit </a>
		<a th:href = "@{/withdraw}" class="btn btn-primary btn-sm mb-3"> Withdraw </a>
		<a th:href = "@{/transfer}" class="btn btn-primary btn-sm mb-3"> Transfer </a>
		<br>
		<br>
		<br>
		<br>
		<div class="alert alert-success">
			Hi! <strong><span th:text="${username}"></span></strong><br>
			Your balance is Rp.<strong><span th:text="${balance}"></span> </strong>
		</div>
	</div>
	<input type="hidden" th:name="${_csrf.parameterName}"
		th:value="${_csrf.token}" />
</body>
</html>
