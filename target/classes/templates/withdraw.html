<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Interaction of an ATM</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
.navbar {
	background-color: #3A7D8F;
}
</style>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Interaction of an ATM</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>
<br>
<br>
<div class="container">
    <h1>Withdraw</h1>
    <div class="alert alert-success">
        <form action="#" th:action="@{/save-withdraw}" th:object="${Atm}"
              method="POST">


            <label>balance:</label>
            <input type="text" th:field="*{saldo}"
                   placeholder="saldo" id="saldo" name="saldo" class="form-control mb-4 col-4" required><br>
            <label>account number:</label>
            <input type="text" th:field="*{norekening}"
                   placeholder="norekening" id="norekening" name="norekening" class="form-control mb-4 col-4" required><br>

            <button type="submit" class="btn btn-info col-2"> Withdraw</button>
        </form>
    </div>
    <a href="/">Go Home</a>
</div>
&emsp;
<input type="hidden" th:name="${_csrf.parameterName}"
       th:value="${_csrf.token}" />
</body>
</html>
